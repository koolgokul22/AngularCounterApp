<div class="container">
  <header>
    <h1>{{title}}</h1>
  </header>

  <main>
    <h2>
      Current Count is : {{ count }}
    </h2>
  </main>

  <button (click)="onReset()">Reset Count</button>
  <button (click)="onIncrease()">Increase Count</button>
  <button (click)="onDecrease()">Decrease Count</button>
</div>
